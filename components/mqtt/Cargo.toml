[package]
name = "ubihome-mqtt"
version = "0.9.1"
authors = ["Daniel Habenicht <daniel-habenicht@outlook.de>"]
edition = "2021"

[dependencies]
log = "0.4"
rumqttc = "0.24.0"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
whoami = "1.6.0"
ubihome-core = { path = "../core", features = ["ip"] }
serde_json = "1.0"
serde_yaml = "0.9.34"
duration-str = "0.16.1"
serde_tuple = "1.1.0"
